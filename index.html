<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Conversion Site!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Convert Some Cooking Things!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="kg-lb-form">
            <div class="form-group">
              <label for="">Kilograms and Pounds</label>
              <input id="kg-lb-input" class="form-control" type="text" name="name">
            </div>
            <button class="btn" type="submit" name="button">KG -> LB</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="kg-lb-output" class="bg-info well"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="gal-l-form">
            <div class="form-group">
              <label for="">Gallons and Liters</label>
              <input id="gal-l-input" class="form-control" type="text" name="name">
            </div>
            <button class="btn" type="submit" name="button">Gal -> L</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="gal-l-output" class="bg-info well"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="c-f-form">
            <div class="form-group">
              <label for="">Celsius and Fahreinheit</label>
              <input id="c-f-input" class="form-control" type="text" name="name">
            </div>
            <button class="btn" type="submit" name="button">C -> F</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="c-f-output" class="bg-info well"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
